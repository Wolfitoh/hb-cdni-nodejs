<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles-login.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/script-login.js"></script>
    <title>Consulta de DNI</title>
</head>

<body>
    <div class="bg-white py-6 sm:py-8 lg:py-12 flex justify-center items-center h-screen">
        <div class="px-4 md:px-8">
            <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-8 lg:text-3xl">Iniciar Sesión</h2>
            <img class="w-96 h-40" src="assets/logo.png" alt="">
            <form class="rounded-lg border" id="loginForm" name="loginForm">
                <div class="flex flex-col gap-4 p-4 md:p-8">
                    <div class="bg-red-100 text-red-700 w-full p-5 rounded-lg">
                        <p>Las credenciales son inválidas.</p>
                    </div>
                    <div>
                        <label for="dni" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">DNI</label>
                        <input id="dni" name="dni"
                            class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-pink-300 transition duration-100 focus:ring" />
                    </div>

                    <div>
                        <label for="password"
                            class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Contraseña</label>
                        <input id="password" name="password" type="password"
                            class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-pink-300 transition duration-100 focus:ring" />
                    </div>

                    <button type="submit"
                        class="block rounded-lg bg-pink-800 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-pink-300 transition duration-100 hover:bg-gray-700 focus-visible:ring active:bg-gray-600 md:text-base">Ingresar</button>

                    <div class="relative flex items-center justify-center">
                        <span class="absolute inset-x-0 h-px bg-gray-300"></span>
                        <span class="relative bg-white px-4 text-sm text-gray-400">o</span>
                    </div>
                </div>

                <div class="flex items-center justify-center bg-gray-100 p-4">
                    <p class="text-center text-sm text-gray-500">¿No tienes acceso? <a href="#"
                            class="text-pink-600 transition duration-100 hover:text-pink-700 active:text-pink-800">Contacta
                            a un administrador</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        document.addEventListener('click', function (event) {
            const x = event.clientX / window.innerWidth;
            const y = event.clientY / window.innerHeight;
            confetti({
                origin: { x, y }
            });
        });
        confetti();
    </script>

</body>
