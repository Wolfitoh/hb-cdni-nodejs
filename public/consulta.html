<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles-consulta.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="scripts/script-consulta.js"></script>
    <title>Consulta de DNI</title>
    <script>
        window.onload = function () {
            const sesionActiva = sessionStorage.getItem('currentUser');
            console.log(sesionActiva)
            if (!sesionActiva) {
                //No hay una sesión activa, redirigir al usuario a la página de inicio de sesión.
                window.location.href = '/'; // Cambia '/login' a la URL correcta de inicio de sesión.
            }
        };
    </script>
</head>

<body>

    <div class="flex flex-col items-center justify-center h-screen">
        <img class="w-68 h-40" src="assets/logo.png" alt="">
        <h1 class="text-3xl font-bold text-pink-800 mb-10">
            ¡Consulta de DNI!
        </h1>
        <div class="flex flex-col items-center">
            <form id="dniForm">

                <div class="flex items-center justify-center p-5">
                    <div class="rounded-lg bg-gray-100 p-5">
                        <div class="flex">
                            <div
                                class="flex w-10 items-center justify-center rounded-tl-lg rounded-bl-lg border-r border-gray-200 bg-white p-5">
                                <svg viewBox="0 0 20 20" aria-hidden="true"
                                    class="pointer-events-none absolute w-5 fill-gray-500 transition">
                                    <path
                                        d="M16.72 17.78a.75.75 0 1 0 1.06-1.06l-1.06 1.06ZM9 14.5A5.5 5.5 0 0 1 3.5 9H2a7 7 0 0 0 7 7v-1.5ZM3.5 9A5.5 5.5 0 0 1 9 3.5V2a7 7 0 0 0-7 7h1.5ZM9 3.5A5.5 5.5 0 0 1 14.5 9H16a7 7 0 0 0-7-7v1.5Zm3.89 10.45 3.83 3.83 1.06-1.06-3.83-3.83-1.06 1.06ZM14.5 9a5.48 5.48 0 0 1-1.61 3.89l1.06 1.06A6.98 6.98 0 0 0 16 9h-1.5Zm-1.61 3.89A5.48 5.48 0 0 1 9 14.5V16a6.98 6.98 0 0 0 4.95-2.05l-1.06-1.06Z">
                                    </path>
                                </svg>
                            </div>
                            <input type="text" id="dniNumber" name="dniNumber"
                                class="w-full max-w-[200px] bg-white pl-2 text-base font-semibold outline-0"
                                placeholder="Ingresar DNI">
                            <button type="submit"
                                class="bg-pink-700 p-2 rounded-tr-lg rounded-br-lg text-white font-semibold hover:bg-pink-800 transition-colors">
                                Buscar
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <div id="result" class="invisible">
                <div class="wrapper mt-5" id="loader">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="shadow"></div>
                    <div class="shadow"></div>
                    <div class="shadow"></div>
                </div>
                <div id="response">
                    <div id="success"
                        class="rounded-lg bg-gray-100 p-10 flex flex-col items-center justify-center gap-3 text-xl">
                        <p class="text-pink-800 font-bold bg-white rounded-md p-2">NOMBRES: <span id="sNombres"
                                class="font-normal text-gray-800"></span></p>

                        <div class="flex flex-row gap-3">
                            <p class="text-pink-800 font-bold bg-white rounded-md p-2">DNI: <span id="sDNI"
                                    class="font-normal text-gray-800"></span></p>
                            <p class="text-pink-800 font-bold bg-white rounded-md p-2">FN: <span id="sFN"
                                    class="font-normal text-gray-800"></span></p>
                        </div>

                        <p class="text-pink-800 font-bold bg-white rounded-md p-2">EDAD: <span id="sEdad"
                                class="font-normal text-gray-800"></span></p>
                    </div>

                    <div id="error" class="rounded-lg bg-red-50 p-10">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        document.addEventListener('click', function (event) {
            const x = event.clientX / window.innerWidth;
            const y = event.clientY / window.innerHeight;
            confetti({
                origin: { x, y }
            });
        });
        confetti();
    </script>

</body>
